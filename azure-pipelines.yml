trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'Avaliação Gratuita(2)(18441764-decb-42f5-9121-06d30147bbbe)'
    scriptType: 'batch'
    scriptLocation: 'inlineScript'
    inlineScript: | 
      az tag add-value --name Project --value AmberEggApi
      az tag add-value --name Environment --value Dev
      az tag add-value --name WorkTime --value KeepOnlineOnlyWorkTime
      echo "Done!!"